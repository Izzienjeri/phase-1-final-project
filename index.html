<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurrFectPaws - Cat Breed Information</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1><i class="fas fa-paw"></i> PurrFectPaws</h1>

    </header>
    
    <main>
        <section class="breed-details">
            <h2>Breed Details</h2>
            <div class="breed-picture">
                <img id="picture" src="" alt="cat picture">
            </div>
            <div class="cat-info">
                <h3 id="Breed-name">Breed Name</h3>
                <p id="description">Learn More About Me</p>
                <p id="price">Price: </p>
                <button id="buy-cat">Buy Me</button>
                <i class = "fas fa-paw"></i>
            </div>
        </section>

        <section class="breed-listings">
            <h2>Breeds</h2>
            <ul id="Breeds">
                <!-- Breed list will be populated dynamically -->
            </ul>
        </section>
    </main>

    <footer>
        <section>
            <h2>Contact Us</h2>
            <p>Email: <a href="mailto:contact@purrfectpaws.com"><i class="fas fa-envelope"></i> contact@purrfectpaws.com</a></p>
            <p>Phone: <i class="fas fa-phone"></i> +254 746724466</p>
            <p>Address: <i class="fas fa-map-marker"></i> 123 Cat Street, Meowsville</p>

            <form id="contact-form" action="/submit_contact.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="copyright">
            <p>&copy; 2023 PurrFectPaws</p>
        </section>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
